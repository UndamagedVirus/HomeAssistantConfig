google:
  client_id: !secret googleclient_id
  client_secret: !secret googleclient_secret

nest:
  client_id: !secret googleclient_id
  client_secret: !secret googleclient_secret
  project_id: !secret googleproject_id
  subscriber_id: !secret googlesub_id

