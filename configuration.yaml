  client_id: !secret spotifyid
  client_secret: !secret spotifysecret

spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

speedtestdotnet:
  scan_interval:
    minutes: 30
  monitored_conditions:
    - ping
    - download
    - upload

