- id: '1634073345154'
  alias: Bin Notification
  description: ''
  trigger:
  - platform: time
    at: '20:00:00'
  condition:
  - condition: state
    entity_id: sensor.grey_bin
    state: tomorrow
    attribute: days
    for:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 0
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.purple_bin
      attribute: days
      state: tomorrow
      for:
        hours: 0
        minutes: 0
        seconds: 0
        milliseconds: 0
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.food_bin
      attribute: days
      state: tomorrow
      for:
        hours: 0
        minutes: 0
        seconds: 0
        milliseconds: 0
  action:
  - service: notify.mobile_app_sm_g781b
    data:
      title: 'Bin '
      message: There Is A Bin Due To Go Out Tomorrow
  mode: parallel
  max: 10
