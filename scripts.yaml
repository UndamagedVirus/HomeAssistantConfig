spotify_play:
  description: Play playlist in Spotify
  sequence:
  - service: media_player.volume_set
    data:
      volume_level: 0.5
    target:
      entity_id: media_player.bedroom_speaker
  - service: media_player.play_media
    target:
      entity_id: media_player.spotify_undamagedvirus
    data:
      media_content_id: https://open.spotify.com/playlist/6F2qbcdYN8qwVgzFQfFZNQ?si=de01e178d8f24775
      media_content_type: playlist
  mode: single
  alias: Coming Home Music
turn_on_tv:
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.livingroom_remote
    data:
      device: television
      command: Power
  mode: single
  alias: Turn On TV
turn_living_room_tv_up_by_2:
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.livingroom_remote
    data:
      device: television
      command: VolumeUp
      num_repeats: 2
  mode: single
  alias: Turn Living Room TV Up by 2
turn_volume_down_by_2:
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.livingroom_remote
    data:
      device: television
      command: VolumeDown
      num_repeats: 2
  mode: single
  alias: Turn Volume Down By 2
lighttest:
  alias: LightTest
  sequence:
  - service: light.turn_on
    data:
      brightness: 114
      color_name: red
    target:
      device_id: b5004cfd5841072f0553dbda06fc5b6c
  mode: parallel
  max: 10
